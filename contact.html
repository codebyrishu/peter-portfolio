<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/contact.css" />
    <title>Contact - stephen peter</title>
  </head>

  <body>
    <div class="container">
      <div class="contact-header">
       
          <div class="mail">
            Email <br />
            <a href="mailto:stephengp007@gmail.com">stephengp007@gmail.com</a>
          </div>
  
          <div class="instagram">
            Follow on instagram <br />
            <a href="https://www.instagram.com/stephn.peter/">@stephn.peter</a>
          </div>
        

       <a href="./index.html"><div class="close">&times;</div></a> 
      </div>

      <div class="contact-form">
        <div class="contact-form-wrapper">
          <form action="">
            <div class="row">

              <div class="lable">
                <label for="name">Name</label>
              </div>
              <div class="input-field"><input id="name" type="text" placeholder="Full Name"/></div>
            </div>

            <div class="row">
                <div class="lable">
                  <label for="email">Email</label>
                </div>
                <div class="input-field"><input id="email" type="email" placeholder="example@email.com"/></div>
              </div>

              <div class="row">
                <div class="lable">
                  <label for="message">Message</label>
                </div>
                <div class="input-field"><textarea name="message" id="message" cols="30" rows="7" placeholder="Write Your message here.."></textarea>
                  <br><input class="cta-send" type="button" value="Send"></div>
              </div>

              <div class="row">
               
              </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
